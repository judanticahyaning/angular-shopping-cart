<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="guest-form-card card">
            <div class="card-header text-center">
                <h3>REGISTER HERE</h3>
            </div>
            <div class="card-body">
                <form >
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" class="form-control" />
                        <span class="invalid-feedback">Name can't be blank.</span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" />
                        <span class="invalid-feedback">Email can't be blank.</span>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" class="form-control" />
                        <span class="invalid-feedback">Username can't be blank.</span>
                        <!-- <p>Valid :: {{username.valid }}</p>
                        <p>Invalid :: {{username.invalid }}</p>
                        <p>Touched :: {{username.touched }}</p>
                        <p>Untouched :: {{username.untouched }}</p> -->
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" />
                        <span class="invalid-feedback">Password can't be blank.</span>
                    </div>
                    <div class="form-group">
                        <label for="confirmpassword">Confirm Password</label>
                        <input type="password" id="confirmpassword" class="form-control" />
                        <span class="invalid-feedback">Passwords must match.</span>
                    </div>
                    <br>
                    <button class="btn btn-primary">
                        Register
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
