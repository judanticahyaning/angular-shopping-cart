<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="guest-form-card card">
            <div class="card-header text-center">
                <h3>LOGIN HERE</h3>
            </div>
            <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" class="form-control" [ngClass]="{'is-invalid' : username.touched && username.invalid}"  #username="ngModel" name="username" [(ngModel)]="model.username" required/>
                        <span class="invalid-feedback">Username can't be blank.</span>
                        <!-- <p>Valid :: {{username.valid }}</p>
                        <p>Invalid :: {{username.invalid }}</p>
                        <p>Touched :: {{username.touched }}</p>
                        <p>Untouched :: {{username.untouched }}</p> -->
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control"  [ngClass]="{'is-invalid' : password.touched && password.invalid}" #password = "ngModel" name="password" [(ngModel)]="model.password" required>
                        <span class="invalid-feedback">Password can't be blank.</span>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="remember" name="remember" #remember = "ngModel" [(ngModel)]="model.remember">
                        <label class="ml-1"for="remember">Remember Me</label>
                    </div>
                    <br>
                    <button class="btn btn-primary" [disabled]="loginForm.invalid">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
